<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesGame.css">
    <title>JumpRunner</title>
</head>
<body>
    <div class="game">
        <div id="blurBackground" style="position: absolute; z-index: 1; background-color: black; opacity: 0.6; width: 100%; height: 100%; display: none;"></div>
        <div style="text-align: center;" id="previouslyTime">
            <h1><span id="tempo">0</span> Pontos</h1>
        </div>
        <div style="position: absolute;text-align: center; display: none; left: 50%; top: 50%; transform: translate(-50%, -50%); z-index: 2;" id="tentarNovamenteTela">
            <h1><span id="tempoTotal">0</span> Pontos Total</h1>
            <a href="index.html">
                <button style="
                background-color: #ffb600;
                border: 0;
                padding: 8px 10px;
                border-radius: 20px;
                font-size: 18px;
                color: #4A3AAA;
                cursor: pointer;
                margin: 5px;
                ">Tentar novamente</button>
            </a>
        </div>
        <img src="./assets/Gatito Pixel 64bits.png" id="lulao">
        <img src="./assets/Gatito do MAL.png" id="bob">
    </div>
    <script src="script.js"></script>
</body>
</html>
